<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Collection</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="dist/index.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="#"><img src="#" alt="Logo" id="logo"></a>
            <div class="mobile-menu-icon">

            <ul class="navlist off">
                <li class="component-navlist">
                    <a href="#" class="link-component-navlist" tabindex="1" data-label="Link 1">Link 1</a>
                </li>
                 <li class="component-navlist">
                    <a href="#" class="link-component-navlist" tabindex="2" data-label="Link 2">Link 2</a>

                </li>

    </header>
    <main>
        <section id="galery">
            <div class="card">
                <img class="card-img" src="assets/images/wolverine.png" alt="wolverine" />

                    <p class="card-text">A mutant who possesses razor-sharp senses, enhanced physical capabilities, a powerful regenerative ability known as the healing factor, and three retractable bone claws in each hand.</p>
                    <a

                    >
